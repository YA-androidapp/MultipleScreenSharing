<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Multiple screen sharing</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/skyway-latest.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="videosContainer">
        <video id="myStream" autoplay muted="true"></video>
    </div>

    <div class="myControllerContainer">
        <p>Your id: <span id="my-id">...</span></p>
        <form id="make-call">
            <input type="text" placeholder="Join room..." id="join-room">
            <button type="submit">Join</button>
        </form>
        <div id="end-call">
            <p>Currently in room <span id="room-id">...</span></p>
            <button>Leave</button>
        </div>
        <div id="recording">
            <button>Recording</button>
            <a href="#" id="downloadlink">Download</a>
        </div>
    </div>

</body>
